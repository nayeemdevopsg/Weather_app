<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="findTemp()">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1  id="country"></h1>
            <h3><span id="temp"></span>&deg;C</h3>
            <h1 id="lead"></h1>
        </div>
    </div>
<script>

function findTemp(){
      
      let City = document.getElementById('city').value;
      console.log(City);
      fetch(`http://api.openweathermap.org/data/2.5/weather?q=` + ` ${City} ` + `&APPID=5e24de1a767b5280475a71fc48b90365&units=metric`)
      .then(res => res.json())
      .then(data => {
          document.getElementById('country').innerHTML = data.name;
          document.getElementById('temp').innerHTML = data.main.temp;
          document.getElementById('lead').innerHTML = data.weather[0].description;
      })
}
</script>
</body>

</html>
